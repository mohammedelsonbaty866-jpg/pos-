<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>PosPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/app.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>

<header class="app-header">
  <div class="logo">PosPro</div>
  <div class="user-actions">
    <span id="userEmail"></span>
    <button id="logoutBtn">خروج</button>
  </div>
</header>

<nav class="app-nav">
  <button data-page="invoices">فواتير</button>
  <button data-page="expenses">مصروفات</button>
  <button data-page="reports">تقارير</button>
  <button data-page="settings">إعدادات</button>
</nav>

<main class="app-content">

  <section id="invoices" class="page active">
    <h2>فواتير البيع</h2>

    <div class="card">
      <input id="invoiceAmount" type="number" placeholder="قيمة الفاتورة">
      <button id="saveInvoiceBtn">حفظ الفاتورة</button>
    </div>

    <div id="invoiceList" class="list"></div>
  </section>

  <section id="expenses" class="page">
    <h2>المصروفات</h2>

    <div class="card">
      <input id="expenseAmount" type="number" placeholder="قيمة المصروف">
      <button id="saveExpenseBtn">حفظ المصروف</button>
    </div>

    <div id="expenseList" class="list"></div>
  </section>

  <section id="reports" class="page">
    <h2>التقارير</h2>

    <div class="card">
      <button id="loadReportBtn">تحميل التقرير</button>
      <div id="reportResult"></div>
    </div>
  </section>

  <section id="settings" class="page">
    <h2>إعدادات الحساب</h2>

    <div class="card">
      <label>اسم النشاط</label>
      <input id="businessName">
      <button id="saveSettingsBtn">حفظ</button>
    </div>
  </section>

</main>

<script type="module" src="js/app.js"></script>
 <script type="module" src="js/reports/filters.js"></script>
<script type="module" src="js/reports/sales-report.js"></script>
<script type="module" src="js/reports/profit-report.js"></script> 
 <script type="module" src="js/account/account.js"></script>
<script type="module" src="js/account/subscription.js"></script>
<script type="module" src="js/account/guard.js"></script> 
 <script type="module" src="js/invoices/invoice.service.js"></script>
<script type="module" src="js/invoices/invoice.offline.js"></script>
<script type="module" src="js/invoices/invoice.sync.js"></script>
<script type="module" src="js/invoices/invoice.print.js"></script> 
</body>
</html>
